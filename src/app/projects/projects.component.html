<h1>Projects</h1>
<div class="projects-list">
  <div *ngFor="let project of userDataService.projects" class="project" [ngClass]="{'expanded': expandedProjectID === project.id}">
    <div class="project-top-info" (click)="showProjectExpanded(project)">
      <div class="project-name">{{ project.name }}</div>
      <div class="project-id">{{ project.apiKey }}</div>
    </div>
    <div class="project-details">
      <h2>Rename project</h2>
      <input [(ngModel)]="updatedProjectNames[project.id]" placeholder="New name..." />
      <button (click)="renameProject(project)">Rename</button>
      <h2>Add user</h2>
      <input [(ngModel)]="addUserToProjectNames[project.id]" placeholder="User to add..." />
      <button (click)="addUserToProject(project)">Add user</button>
      <h2>Delete project</h2>
      <button (click)="deleteProject(project)" class="delete-project-btn">Delete</button>
    </div>
  </div>
</div>

<h1>Create new</h1>
<div class="new-project-form">
  <input [(ngModel)]="newProjectName" placeholder="New project name..."/>
  <button (click)="createProject()">Create</button>
</div>
